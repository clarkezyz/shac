[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    io: marks tests that involve file I/O
    math: marks tests for mathematical functions
    real_time: marks tests for real-time processing components
    integration: marks integration tests